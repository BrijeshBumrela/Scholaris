{% extends 'Result_Analysis/base.html' %}
{% block content %}

    {% for message in messages %}
                    <div class="alert alert-success">
                        <a class="close" href="#" data-dismiss="alert">Ã—</a>

                        {{ message }}

                    </div>
     {% endfor %}
	<form action="{% url 'result:otp' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="firstname" value="{{ firstname }}">
        <input type="hidden" name="lastname" value="{{ lastname }}">
        <input type="hidden" name="username" value="{{ username }}">
        <input type="hidden" name="email" value="{{ email }}">
        <input type="hidden" name="password1" value="{{ password1 }}">
        <input type="hidden" name="password2" value="{{ password2 }}">
        <pre>Enter otp:<input type="text" name="typed_otp" value=""><br>
                       <input type="submit" value="submit"></pre>
     </form>
{% endblock %}
