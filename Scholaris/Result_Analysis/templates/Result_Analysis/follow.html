{% extends  'base.html' %}

{% block content %}
    <div>
        <form action="{% url 'result:follow' %}" method="POST">
            {% csrf_token %}
            {% for teacher in all_teachers %}
                {% if request.user.student in teacher.followers.all %}
                    <input type="checkbox" name="teacher" value="{{ teacher.teacher.username }}" checked> {{ teacher.teacher.username }}
                {% else %}
                    <input type="checkbox" name="teacher" value="{{ teacher.teacher.username }}"> {{ teacher.teacher.username }}
                {% endif %}
            {% endfor %}
            <input type="submit" value="Choose">
        </form>
    </div>
{% endblock %}
