{% extends 'base.html' %}

{% block content %}
    <div>
        This is dashboard. You will get this page when you log in
        {% if request.user.teacher %}
            <div class="container" style="border: 2px solid blue">
                <p><a href="{% url 'result:student_list_teacher' %}">Your Tests</a></p>
            </div>
        {% elif request.user.student %}
        <br>
        Your name is
        {% elif request.user.teacher %}
            {{ user.username }}

            <a href="{% url 'result:logout' %}">Logout</a>
        {% endif %}
    </div>

{% endblock %}
