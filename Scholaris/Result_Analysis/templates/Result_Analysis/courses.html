{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
 
  <title>student list</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{% static 'Result_Analysis/courses.css' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
</head>

<body class="body">
 <div class="bg-image"></div>
 <div class="bg-text">
  <h1 style="font-size:50px;font-family: 'Raleway'">Courses Available</h1>
</div>
<br><br>
<div class="container" >
  <div class="row" style="margin: 30px;font-size: 50px;color: #f4c613;text-align: center;font-family: 'Raleway' ">
      <div class="col-sm-12">
          Please choose your course...
      </div>
  </div>
      <form action="{% url 'result:set_course_teacher' %}" method="POST">

          <div class="form-group">
              <div class="row" style="margin: 30px ">
                      {% csrf_token %}
                      {% for course in course_list %}
                          <div class="col-sm-12">
                              <label class="check">
                                  <input type="radio" checked="checked" name="course" value="{{ course.name }}">
                                  <span class="checkmark"></span><p style="margin-left: -74px;font-family: 'Raleway'">{{ course.name }}</p>
                              </label>
                          </div>
                      {% endfor %}

              </div>
          </div>
          <div class="row" >
              <div class="col-sm-12">
                  <div class="footer1" >
                      <input type="submit" class="button button-q" value="Set">
                  </div>
              </div>
          </div>

      </form>


</div>

<div class="footer">


  </div>

</body>
</html>
