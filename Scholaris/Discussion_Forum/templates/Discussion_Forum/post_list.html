{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link href="{% static 'forum.css' %}" rel="stylesheet">
    <title>{%  block title %}Discussion Forum {%  endblock %}</title>
    <style>
        div .card{
            margin:40px;
        }
        div #qs-card{
            border:0px;
        }
        div .sort_by{
            padding:0px;
            margin:20px 40px -40px 40px;
            border:0px;
        }
    </style>
  </head>
  <body>

    <header>
        <nav class="navbar navbar-expand-sm bg-info navbar-dark">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Active</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li>
          </ul>
        </nav>
    </header>

    <!-- navigation ends here -->


    <div class="container-fluid">
        <div class="row">


            <div class="col col-md-2 bg-light text-dark p-md-4">

            <p class="text ">Refine by:</p>
            <!-- refine by starts here-->
            <form action="" class="my-md-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                    Math
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                    <label class="form-check-label" for="defaultCheck2">
                    Chemistry
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                    <label class="form-check-label" for="defaultCheck2">
                    English
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                    <label class="form-check-label" for="defaultCheck2">
                    History
                    </label>
                </div>
                <br>
                <button type="submit" class="btn btn-outline-dark">Submit</button>
            </form>
                <!-- refine by ends here-->
            </div>



            <div class="col col-md-9">
            <!-- buttons for post your question & search starts here-->
            <div class="row mt-md-3 mx-md-3">
				<div class="mx-md-5">
					<button data-toggle="collapse" data-target="#qs-card" class="btn btn-primary justify-content-center" >Post your question</button>
				</div>
				<div class="mx-md-5">
					<button data-toggle="collapse" data-target="#search-card" class="btn btn-primary justify-content-center" >search</button>
				</div>
			</div>
            <!-- buttons for post your question & search ends here-->

			<!---
			<div class="card collapse" style="border:0px" >
                <form action="/action_page.php">
                    <div class="form-group">
                      <label for="question">Post your Question:</label>
                      <textarea class="form-control" rows="5" id="question" name="text" placeholder="What is your question?"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
			-->
            <!-- search block -->
			<div class="input-group mb-3 collapse m-md-5" id="search-card">
			  <input type="text" class="form-control" placeholder="Search" aria-label="Recipient's username" aria-describedby="button-addon2">
			  <div class="input-group-append">
				<button class="btn btn-outline-secondary" type="button" id="button-addon2">Go</button>
			  </div>
			</div>
			<!-- post your question -->
            <div class="card collapse" id="qs-card">
                <form action="">
                    <div class="form-group">
                      <label for="question">Post your Question:</label>
                      <textarea class="form-control" rows="5" id="question" name="text" placeholder="What is your question?"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>


			<!-- sort by starts here -->
                <div class="card sort_by" style="">
                    <div class="card-body">
                        <div class="d-flex">
                            <div class="mr-auto p-2">
                                <span class="text-right float-left">Your feed </span>
                            </div>

                            <div class="p-2">
                                <span class="text-right "> Answers &nbsp;</span>
                            </div>

                            <div class="p-2">
                                <div class="dropdown ">
                                  <button type="button" class="btn btn-secodary dropdown-toggle" data-toggle="dropdown">
                                    Sort By
                                  </button>
                                  <div class="dropdown-menu">
                                    <a class="dropdown-item" href="#">Name</a>
                                    <a class="dropdown-item" href="#">Date</a>
                                    <a class="dropdown-item" href="#">Relevance</a>
                                  </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            <!-- sort by ends here -->

            <!-- cards for post starts here -->
                <div>{% block content %}{% endblock %}</div>
            <!-- cards for post ends here -->

            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
