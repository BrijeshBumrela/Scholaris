{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link href="{% static 'Discussion_Forum/posts.css' %}" rel="stylesheet">
    <!-- animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <title>{%  block title %}Discussion Forum {%  endblock %}</title>
    <style>

    </style>
  </head>
  <body>

    {% include 'partials/_navbar.html' %}

    <!-- navigation ends here -->


    <div class="container-fluid">
        <div class="row">



            <div class="col-md-12 order-2">
            <!-- buttons for post your question & search starts here-->

            <div class="row mt-md-3 mx-md-3">
                <div class="mx-md-5">
                    <a href="{% url 'forum:post_create' %}" class="btn btn-primary justify-content-center" >Post your question</a>
				</div>
				<div class="mx-md-5">
					<button data-toggle="collapse" data-target="#search-card" class="btn btn-primary justify-content-center" >search</button>
				</div>
			</div>
            <!-- buttons for post your question & search ends here-->

            <!-- search block -->
            <form>
			<div class="input-group mb-3 collapse m-md-2" id="search-card">
			  <input  class="form-control" type="search" placeholder="Search" aria-label="Search" name='q' aria-describedby="button-addon2">
			  <div class="input-group-append">
				<button class="btn btn-outline-secondary" type="submit" id="button-addon2">Go</button>
			  </div>
			</div>
            </form>
			<!-- post your question -->
            <div class="card collapse" id="qs-card">
                <form action="">
                    <div class="form-group">
                      <label for="question">Post your Question:</label>
                      <textarea class="form-control" rows="5" id="question" name="text" placeholder="What is your question?"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>


      			<!-- sort by starts here -->
            <!--
            <div class="row m-5">
              <div class="col-md-12">
                <div class="float-md-left  pt-2"><h2 class="text-black h5">Your feed </h2></div>
                <div class="d-flex">
                  <div class="dropdown mr-1 ml-md-auto">
                    <button type="button" class="btn btn-secodary dropdown-toggle" data-toggle="dropdown">
                        Sort By
                      </button>
                      <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Name</a>
                        <a class="dropdown-item" href="#">Date</a>
                        <a class="dropdown-item" href="#">Relevance</a>
                      </div>
                  </div>
                </div>
              </div>
            </div> -->
            <!-- sort by ends here -->

            <!-- cards for post starts here -->
                <div>{% block content %}{% endblock %}</div>
            <!-- cards for post ends here -->

            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="{% static 'Discussion_Forum/js/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'Discussion_Forum/js/infinite.min.js' %}"></script>
  </body>
</html>
