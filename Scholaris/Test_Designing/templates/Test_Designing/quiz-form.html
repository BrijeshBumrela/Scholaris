<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz-form</title>
</head>
<body>



        <h1> test name is  {{ test.id }}</h1>
        <h2>Duration of exam :{{timer}}</h2>
        <h3>Exam is on : {{time}}</h3>
        <h4>maximum marks :{{marks}}</h4><br>



        {% if entry_token %}
        <a href="{% url 'exam:detail' test.id %}">take exam</a>

        {% else %}
        <!-- Display the countdown timer in an element -->
        <div class="exam-time">
            <p>Exam starts in </p>
            <p id="demo"></p>
        </div>
        {% endif %}
<script>
var exam_date = new Date("{{ time.isoformat }}").getTime()
var ran = Date.parse("{{ time.isoformat }}")

var x = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();


  //now = now.toISOString();
  var distance = exam_date - now;

  // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById("demo").innerHTML = days + "d " +hours + "h "
  + minutes + "m " + seconds + "s ";

  if (distance < 0) {
    clearInterval(x);
    location.reload();
    console.log("Expired");
    //document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>
</body>
</html>
