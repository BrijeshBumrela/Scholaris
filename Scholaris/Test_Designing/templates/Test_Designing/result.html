{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Result</title>
    <link rel="stylesheet" href="{% static 'Test_Designing/css/result.css' %}">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
</head>

<body class="body">

  <div class="header">
    <div class="container" style="width: 100%;">
      <h1>
        <iframe width="90" height="100" src="https://lottiefiles.com/iframe/782-check-mark-success"  frameborder="0" ></iframe><br>
        You have successfully submitted your test<br>
        Thank You...
      </h1>



      <div class="marks">
        <br>
        Your Score:
        <br><span style="font-family: 'Raleway'">{{ marks }}/{{ total_marks }}</span>
        <br>
        <br>Answered Correct:
        <br>{{ correct_ans }}
        <br>
        <br>Answered Wrong:
        <br>{{ wrong_ans }}
        <br>

        <button class="button" style="font-family: 'Raleway';font-size: 20px;">Exit</button>
        <br><br><br>
      </div>
    </div>

  </div>
  <br><br>
    <div class="footer">


    </div>

</body>
</html>
